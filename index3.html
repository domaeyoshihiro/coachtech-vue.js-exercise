<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="search">
      <input type="text" v-model="keyword">
    </div>
    <div v-for="name in filterdNames">{{name}}</div>
  </div>

  <script>
    const vm =new Vue({
      el: '#app',
      data: {
          keyword: '',
          names: [
            '佐藤',
            '山田',
            '鈴木',
            '田中',
          ]
      },
      computed: {
        filterdNames: function() {
          var names = [];
          for(var i in this.names) {
            var item = this.names[i];
            if(item.indexOf(this.keyword) !== -1) {
              names.push(item);
            }
          }
          return names;
        }
      }
    })
  </script>

</body>
</html>
