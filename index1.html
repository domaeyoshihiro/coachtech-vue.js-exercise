<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="tab">
    <ul class="tabMenu">
      <li @click="isSelect('1')" :class="{'active': isActive === '1'}" class="tabList">タブ1</li>
      <li @click="isSelect('2')" :class="{'active': isActive === '2'}" class="tabList">タブ2</li>
      <li @click="isSelect('3')" :class="{'active': isActive === '3'}" class="tabList">タブ3</li>
    </ul>
    <div class="tabContents">
      <div v-if="isActive === '1'">コンテンツ1</div>
      <div v-else-if="isActive === '2'">コンテンツ2</div>
      <div v-else-if="isActive === '3'">コンテンツ3</div>
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: '#tab',
      data: {
        isActive: '1'
      },
      methods: {
        isSelect: function (num) {
          this.isActive = num;
        }
      }
    })
  </script>

  <style>
    #tab {
      width: 500px;
    }
  
    .tabMenu {
      display: flex;
      padding: 0;
      margin-bottom: 0;
    }
  
    .tabList {
      list-style: none;
      border: 1px solid black;
      padding: 5px 30px;
    }
  
    .tabContents {
      font-size: 20px;
    }
  
    .active {
      background-color: black;
      color: white;
    }
  </style>

</body>
</html>
